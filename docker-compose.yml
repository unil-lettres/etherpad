networks:
  etherpad-net:
    driver: bridge

services:
  etherpad-app:
    volumes:
      - plugins-data:/opt/etherpad-lite/src/plugin_packages
      - var-data:/opt/etherpad-lite/var
    depends_on:
      etherpad-mysql:
        condition: service_healthy
    env_file:
      - ./.env
    ports:
      - "127.0.0.1:9001:9001"
    networks:
      - etherpad-net
    container_name: etherpad-app
  etherpad-mysql:
    image: mariadb:10.6
    env_file:
      - ./.env
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "127.0.0.1:3304:3306"
    healthcheck:
      # The container is not considered healthy until the DB_NAME database is available
      test: [ "CMD-SHELL", "mysql ${DB_NAME} -u${DB_USER} -p${DB_PASS} -e 'SELECT 1;'  || exit 1" ]
      interval: 2s
      retries: 3
    networks:
      - etherpad-net
    container_name: etherpad-mysql

volumes:
  mysql-data:
  plugins-data:
  var-data:
